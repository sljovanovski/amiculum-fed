<script src="/vendor/bootstrap/dist/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="/src/styles.css">
<script>
  function downloadJSAndCSSAtOnload() {
    var element = document.createElement('script');
    element.src = 'static/bundle.js';
    document.body.appendChild(element);
  }

  if (window.addEventListener) window.addEventListener('load', downloadJSAndCSSAtOnload, false);
  else if (window.attachEvent) window.attachEvent('onload', downloadJSAndCSSAtOnload);
  else window.onload = downloadJSAndCSSAtOnload;
</script>
